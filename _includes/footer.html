<script>
(function () {
  function show(id, val){
    var el = document.getElementById(id);
    if (el) el.textContent = Number(val || 0).toLocaleString();
  }

  // ä»¥åŸŸååšå‘½åç©ºé—´ï¼ˆä½ çš„å°±æ˜¯ ziqiwang0312.github.ioï¼‰
  var ns  = encodeURIComponent(window.location.hostname);
  // å°†å½“å‰è·¯å¾„è½¬æˆå®‰å…¨ keyï¼ˆ/bio/index.html -> page__bio_index_htmlï¼‰
  var pageKey = 'page_' + encodeURIComponent(location.pathname.replace(/[^a-zA-Z0-9_-]/g,'_'));
  var siteKey = 'site_total';

  var API = 'https://api.countapi.xyz';
  var noCache = { cache: 'no-store' };

  // å…ˆå°è¯• +1ï¼Œè‹¥è¢«æ‹¦æˆªæˆ–å¤±è´¥åˆ™é™çº§ä¸ºåªè¯» get
  function bumpAndGet(key, targetId){
    return fetch(`${API}/update/${ns}/${key}/?amount=1`, noCache)
      .then(function (r){ if(!r.ok) throw new Error(r.status); return r.json(); })
      .then(function (d){ show(targetId, d.value); })
      .catch(function (){
        fetch(`${API}/get/${ns}/${key}`, noCache)
          .then(function (r){ return r.json(); })
          .then(function (d){ show(targetId, d.value); })
          .catch(function (){ show(targetId, 'N/A'); });
      });
  }

  bumpAndGet(siteKey, 'site_visits');
  bumpAndGet(pageKey, 'page_visits');
})();
</script>
