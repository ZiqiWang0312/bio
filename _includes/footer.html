<p class="text-center text-muted small mt-3">
  üëÅÔ∏è Site visits: <span id="site_visits">Loading...</span>
  &nbsp;&nbsp;|&nbsp;&nbsp;
  üìÑ This page: <span id="page_visits">Loading...</span>
</p>

<script>
(function () {
  function show(id, val) {
    var el = document.getElementById(id);
    if (el) { el.textContent = (val || 0).toString(); }
  }

  var ns = encodeURIComponent(window.location.hostname);
  var siteKey = 'site_total';
  var pageKey = 'page_' + encodeURIComponent(location.pathname.replace(/[^a-zA-Z0-9_-]/g,'_'));
  var API = 'https://api.countapi.xyz';
  var opts = { cache: 'no-store' };

  function bumpAndGet(key, id) {
    fetch(API + '/update/' + ns + '/' + key + '/?amount=1', opts)
      .then(function (r) {
        if (!r.ok) { throw new Error(r.status); }
        return r.json();
      })
      .then(function (d) { show(id, d.value); })
      .catch(function () {
        fetch(API + '/get/' + ns + '/' + key, opts)
          .then(function (r) { return r.json(); })
          .then(function (d) { show(id, d.value); })
          .catch(function () { show(id, 'N/A'); });
      });
  }

  bumpAndGet(siteKey, 'site_visits');
  bumpAndGet(pageKey, 'page_visits');
})();
</script>
